<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="row">
    <div class="col-xl-12 text-right">
        <button data-toggle="tooltip" data-placement="bottom" title="Open trace" type="button" class="btn btn-primary"
            (click)="loadTraceFile();">
            <i class="fa fa-folder-open" aria-hidden="true"></i> Open trace</button>
        <button data-toggle="tooltip" data-placement="bottom" title="Export to image" type="button" class="btn btn-primary"
            (click)="rasterize();">
            <i class="fa fa-download" aria-hidden="true"></i> Export to image</button>
        <button data-toggle="tooltip" data-placement="bottom" title="Export to SVG" type="button" class="btn btn-primary"
            (click)="rasterizeSVG();">
            <i class="fa fa-download" aria-hidden="true"></i> Export to SVG</button>
        <button data-toggle="tooltip" data-placement="bottom" title="Clear" type="button" class="btn btn-danger"
            (click)="confirmClear();">
            <i class="fa fa-ban" aria-hidden="true"></i> Clear</button>
    </div>
  </div>
  <hr>

  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
